<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="formulario.css">
    <script type="text/javascript" src="./lib/jquery-3.3.1.min.js"></script>
    <title>Formulario</title>
</head>
<body>
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

        <header class="ccheader">
            <img src="Assets/Logo_SM_Prueba_00.png" style="height:50hv; width: 30%;" alt="">
            <h1>Envíanos tus datos y pronto nos pondremos en contacto contigo</h1>	
        </header>
        
        <div class="wrapper">
            <form method="post" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfSzdpqGCTKxN9d58CMRJau6o09iewhydy9KUfiXyDiHVNaVA/formResponse" target="_self" method="POST" class="ccform">
            <div class="ccfield-prepend">
                <span class="ccform-addon"><i class="fa fa-user fa-2x"></i></span>
                <input class="ccformfield" name="entry.364299609" id="nombre" type="text" placeholder="Nombre"required>
            </div>
            <div class="ccfield-prepend">
                <span class="ccform-addon"><i class="fa fa-envelope fa-2x"></i></span>
                <input class="ccformfield" name="entry.537620353" id="email" type="text" placeholder="Email" required>
            </div>
            <div class="ccfield-prepend">
                <span class="ccform-addon"><i class="fa fa-mobile-phone fa-2x"></i></span>
                <input class="ccformfield" name="entry.1429983582" id="telefono" type="text" placeholder="Teléfono">
            </div>
             <div class="ccfield-prepend">
                <span class="ccform-addon"><i class="fa fa-info fa-2x"></i></span>
                <input class="ccformfield" name="entry.828064187" id="ciudad" type="text" placeholder="Ciudad" required>
            </div>
            <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-user fa-2x"></i></span>
                    <input class="ccformfield" name="entry.447853792" id="personas" type="text" placeholder="Número de personas" required>
                </div>
            <div class="ccfield-prepend">
                <input class="ccbtn" type="submit" value="Enviar">
            </div>
            </form>
        </div>
        
</body>
</html>
