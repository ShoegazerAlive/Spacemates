<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="formulario.css">
    <title>Form Spacemates</title>
</head>
<body>

  <div class="container">  
    <form id="contact" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfSzdpqGCTKxN9d58CMRJau6o09iewhydy9KUfiXyDiHVNaVA/formResponse" target="_self" method="POST">
      <h3><img src="Assets/imagenes/Logo_SM_Prueba_Glow_Orange_Mod.png" style="height: 8vh; width: 45%;" alt=""></h3>
      <h4>¡Estás a un paso de formar parte del futuro del trabajo!</h4>
      <fieldset>
        <input placeholder="Tu nombre" autocomplete="off" name="entry.364299609" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Tu dirección de email" autocomplete="off" name="entry.537620353" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Tu télefono" autocomplete="off" type="tel" name="entry.2021172833" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input value="Mérida" name="entry.447853792" autocomplete="off" type="text" tabindex="4" required>
      </fieldset>
      <fieldset>
        <input placeholder="Número de personas" autocomplete="off" name="entry.1750024428" type="text" tabindex="4" required>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Solicitando">Solicitar</button>
      </fieldset>
    </form>
   
    
  </div>

    
</body>
</html>
